<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Tvoje sestava</title>
    <style>
        :root {
            --bg: #eef1f7;
            --page-bg: linear-gradient(180deg, #f7f9ff 0%, #eef1f7 100%);
            --card: #ffffff;
            --muted: #e5e9f1;
            --border: #dfe3ea;
            --text: #0e1424;
            --muted-text: #606778;
            --primary: #2563eb;
            --primary-dark: #1f4fbf;
            --accent: #111827;
            --danger: #ef4444;
            --shadow: 0 22px 60px rgba(15, 23, 42, 0.06);
            --shadow-soft: 0 12px 28px rgba(15, 23, 42, 0.05);
            --radius: 14px;
        }

        .dark {
            --bg: #0e1219;
            --page-bg: radial-gradient(circle at 20% 18%, rgba(46, 58, 89, 0.35) 0, transparent 32%),
                        linear-gradient(180deg, #0d1117 0%, #0b1016 100%);
            --card: #111827;
            --muted: #1a2231;
            --border: #1f2a3a;
            --text: #e5e7eb;
            --muted-text: #9ca3af;
            --primary: #3b82f6;
            --primary-dark: #2f6fde;
            --accent: #111827;
            --danger: #f87171;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
            --shadow-soft: 0 12px 26px rgba(0, 0, 0, 0.35);
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Inter", "Segoe UI", system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 32px 24px 48px;
            background: var(--page-bg);
            color: var(--text);
        }

        .page-shell {
            max-width: 1100px;
            margin: 0 auto;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }

        .top-link {
            padding: 8px 12px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 999px;
            box-shadow: var(--shadow);
            color: var(--text);
        }

        h1 {
            margin: 12px 0 6px;
            font-size: 30px;
        }

        .lead {
            margin: 6px 0 14px;
            color: var(--muted-text);
            max-width: 700px;
            line-height: 1.6;
            font-size: 15px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            padding: 18px;
            margin-top: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        th {
            background: var(--muted);
            text-align: left;
            color: var(--muted-text);
        }

        .price-cell {
            text-align: right;
            font-weight: 700;
            color: var(--primary);
        }

        .total-row td {
            font-weight: 800;
            background: var(--muted);
        }

        .remove-btn {
            border: none;
            background: #ffe4e6;
            color: var(--danger);
            border-radius: 8px;
            width: 26px;
            height: 26px;
            cursor: pointer;
        }

        #empty {
            margin-top: 14px;
            padding: 16px;
            border: 1px dashed var(--border);
            border-radius: 12px;
            background: var(--muted);
            text-align: center;
            color: var(--muted-text);
        }

        #download-build {
            display: none;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        /* === THEME TOGGLE (stejné jako Produkty/Detail) === */
        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .theme-toggle button {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 12px;
            width: 38px;
            height: 38px;
            padding: 0;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .theme-toggle button:hover {
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .theme-icon { width: 18px; height: 18px; display: block; }

        .theme-tooltip {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: var(--shadow-soft);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-4px);
            pointer-events: none;
            transition: opacity 0.15s ease, transform 0.15s ease;
        }

        .theme-toggle:hover .theme-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        /* === /THEME TOGGLE === */
    </style>
</head>

<body>
<div class="page-shell">

    <div class="top-row">
        <a class="top-link" href="products.html">← Zpět na produkty</a>

        <!-- THEME TOGGLE (ikonka + tooltip) -->
        <div class="theme-toggle">
            <button id="themeToggle" type="button" aria-label="Tmavý režim" title="Tmavý režim">
                <svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
                    <path d="M21 14.5A8 8 0 1 1 11.5 4a6 6 0 1 0 9.5 10.5z"/>
                </svg>
            </button>
            <span class="theme-tooltip" id="themeTooltip">Přepnout na tmavý režim</span>
        </div>
    </div>

    <h1>Tvoje sestava</h1>
    <p class="lead">
        Přehled všeho, co máš vybráno. Můžeš upravovat položky, stáhnout seznam nebo se vrátit do detailu produktu.
    </p>

    <div class="card">
        <button id="download-build">Stáhnout sestavu (Word)</button>

        <div id="empty">Zatím nemáš v sestavě žádné produkty.</div>

        <table id="build-table" style="display:none;">
            <thead>
                <tr>
                    <th>Kategorie</th>
                    <th>Produkt</th>
                    <th>Detail</th>
                    <th class="price-cell">Cena</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="build-tbody"></tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3">Celková cena</td>
                    <td class="price-cell" id="build-total">0 Kč</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>

<script>
const THEME_KEY = "pc_theme_mode_v1";
const BUILD_KEY = "pc_build_v2";

const CATEGORY_LABELS = {
    cpu: "Procesory",
    mb: "Základní desky",
    motherboard: "Základní deska",
    gpu: "Grafické karty",
    ram: "Operační paměť",
    psu: "Zdroj",
    case: "Skříně",
    ssd: "SSD disky",
    hdd: "HDD disky",
    storage: "Úložiště",
    cooler: "Chlazení",
    monitor: "Monitory"
};

/* ====== THEME (stejné jako Produkty/Detail) ====== */
function applyTheme(mode) {
    const next = mode === "dark" ? "dark" : "light";
    document.body.classList.toggle("dark", next === "dark");
    try { localStorage.setItem(THEME_KEY, next); } catch {}

    const btn = document.getElementById("themeToggle");
    if (btn) {
        const isDark = next === "dark";
        btn.title = isDark ? "Světlý režim" : "Tmavý režim";
        btn.setAttribute("aria-label", btn.title);

        // ikony (stejné jako Produkty)
        btn.innerHTML = `<svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M12 4.5a1 1 0 0 1 1 1V7a1 1 0 1 1-2 0V5.5a1 1 0 0 1 1-1zm0 11a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm7.5-3.5a1 1 0 0 1 1 1v0a1 1 0 1 1-2 0 1 1 0 0 1 1-1zM4.5 12a1 1 0 0 1 1-1h0a1 1 0 1 1 0 2 1 1 0 0 1-1-1zm12.02-6.02a1 1 0 0 1 1.41 0l.49.49a1 1 0 0 1-1.41 1.41l-.49-.49a1 1 0 0 1 0-1.41zM5.58 17.42a1 1 0 0 1 1.41 0l.49.49a1 1 0 1 1-1.41 1.41l-.49-.49a1 1 0 0 1 0-1.41zm12.35 1.41a1 1 0 0 1-1.41 0l-.49-.49a1 1 0 0 1 1.41-1.41l.49.49a1 1 0 0 1 0 1.41zM7.48 5.98a1 1 0 0 1-1.41 0l-.49-.49A1 1 0 0 1 7 4.08l.49.49a1 1 0 0 1 0 1.41z"/></svg>`;
        if (!isDark) {
            btn.innerHTML = `<svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M21 14.5A8 8 0 1 1 11.5 4a6 6 0 1 0 9.5 10.5z"/></svg>`;
        }

        const tooltip = document.getElementById("themeTooltip");
        if (tooltip) {
            tooltip.textContent = isDark ? "Přepnout na světlý režim" : "Přepnout na tmavý režim";
        }
    }
}

(function initTheme() {
    let saved = null;
    try { saved = localStorage.getItem(THEME_KEY); } catch {}
    if (!saved) {
        saved = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    }
    applyTheme(saved);

    const btn = document.getElementById("themeToggle");
    if (btn) {
        btn.addEventListener("click", () => {
            const next = document.body.classList.contains("dark") ? "light" : "dark";
            applyTheme(next);
        });
    }
})();
/* ====== /THEME ====== */

function loadBuildItems() {
    return JSON.parse(localStorage.getItem(BUILD_KEY) || "[]");
}

function saveBuildItems(items) {
    localStorage.setItem(BUILD_KEY, JSON.stringify(items));
}

function getCategoryLabel(cat) {
    if (!cat) return "Neznámá kategorie";
    const key = String(cat).toLowerCase();
    return CATEGORY_LABELS[key] || key.charAt(0).toUpperCase() + key.slice(1);
}

function formatKc(value) {
    if (value == null || isNaN(value)) return "";
    return Number(value).toLocaleString("cs-CZ") + " Kč";
}

function renderBuild() {
    const items = loadBuildItems();
    const tbody = document.getElementById("build-tbody");
    const table = document.getElementById("build-table");
    const empty = document.getElementById("empty");
    const totalCell = document.getElementById("build-total");
    const downloadBtn = document.getElementById("download-build");

    tbody.innerHTML = "";
    let total = 0;

    if (!items.length) {
        table.style.display = "none";
        empty.style.display = "block";
        downloadBtn.style.display = "none";
        totalCell.textContent = "0 Kč";
        return;
    }

    empty.style.display = "none";
    table.style.display = "table";
    downloadBtn.style.display = "block";

    items.forEach(item => {
        const tr = document.createElement("tr");

        const priceValue =
            (typeof item.price === "number" ? item.price : null) ??
            (typeof item.old_price === "number" ? item.old_price : 0);

        tr.innerHTML = `
            <td>${getCategoryLabel(item.category)}</td>
            <td>${item.name || "Neznámý produkt"}</td>
            <td><a href="product-detail.html?id=${item.id}">Detail</a></td>
            <td class="price-cell">${formatKc(priceValue)}</td>
            <td><button class="remove-btn" type="button">×</button></td>
        `;

        tr.querySelector(".remove-btn").onclick = () => {
            saveBuildItems(items.filter(i => i.id !== item.id));
            renderBuild();
        };

        total += priceValue || 0;
        tbody.appendChild(tr);
    });

    totalCell.textContent = total.toLocaleString("cs-CZ") + " Kč";
}

document.getElementById("download-build").onclick = () => {
    const items = loadBuildItems();

    const lines = [
        "Sestava PC",
        "",
        ...items.map(i => `${getCategoryLabel(i.category)} – ${i.name || "Neznámý produkt"}`),
        "",
        "Celková cena: " + document.getElementById("build-total").textContent
    ];

    const text = lines.join("\n");
    const blob = new Blob([text], { type: "application/msword" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "sestava.doc";
    a.click();
};

renderBuild();
</script>

</body>
</html>
