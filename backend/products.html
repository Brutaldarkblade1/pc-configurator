<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <style>
        :root {
            --bg: #eef1f7;
            --page-bg: linear-gradient(180deg, #f7f9ff 0%, #eef1f7 100%);
            --card: #ffffff;
            --muted: #e5e9f1;
            --border: #dfe3ea;
            --text: #0e1424;
            --muted-text: #606778;
            --primary: #2563eb;
            --primary-dark: #1f4fbf;
            --danger: #ef4444;
            --shadow: 0 22px 60px rgba(15, 23, 42, 0.06);
            --shadow-soft: 0 12px 28px rgba(15, 23, 42, 0.05);
            --radius: 14px;
        }

        .dark {
            --bg: #0e1219;
            --page-bg: radial-gradient(circle at 20% 18%, rgba(46, 58, 89, 0.35) 0, transparent 32%), linear-gradient(180deg, #0d1117 0%, #0b1016 100%);
            --card: #111827;
            --muted: #1a2231;
            --border: #1f2a3a;
            --text: #e5e7eb;
            --muted-text: #9ca3af;
            --primary: #3b82f6;
            --primary-dark: #2f6fde;
            --danger: #f87171;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
            --shadow-soft: 0 12px 26px rgba(0, 0, 0, 0.35);
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 32px 24px 48px;
            background: var(--page-bg);
            color: var(--text);
        }

        .page-shell {
            max-width: 1280px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 18px 0;
            font-size: 32px;
            letter-spacing: -0.02em;
        }

        .page-header { margin-bottom: 18px; }

        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--muted);
            color: var(--primary);
            border-radius: 999px;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .lead {
            margin: 8px 0 0 0;
            color: var(--muted-text);
            max-width: 720px;
            line-height: 1.6;
            font-size: 15px;
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 18px;
            z-index: 50;
        }

        .theme-toggle button {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
        }

        .theme-toggle button:hover {
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .filter-card { color: var(--text); }

        .lead,
        .section-heading,
        .hint { color: var(--muted-text); }

        .top-bar input,
        .top-bar select,
        .avail-filter {
            background: var(--card);
            color: var(--text);
            border-color: var(--border);
        }

        .top-bar input::placeholder { color: var(--muted-text); }

        .cat-btn {
            color: var(--text);
            background: var(--card);
            border-color: var(--border);
        }

        .cat-btn.active { color: #fff; }
        .product-card { color: var(--text); }
        #build-sidebar { color: var(--text); }

        .section-heading {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 4px 0 10px 0;
            color: var(--muted-text);
            font-weight: 600;
            font-size: 13px;
        }

        .hint {
            color: var(--muted-text);
            font-weight: 500;
            font-size: 12px;
        }

        #error {
            color: var(--danger);
            margin-bottom: 12px;
            text-align: center;
            padding: 10px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.35);
            border-radius: 12px;
            display: none;
        }

        #error:not(:empty) { display: block; }

        .filter-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px 16px 14px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 18px;
        }

        .filter-head {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .filter-note {
            color: var(--muted-text);
            font-size: 13px;
            margin: 6px 0 0 0;
            line-height: 1.5;
        }

        .top-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            align-items: center;
        }

        #searchBox,
        #sortSelect {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            outline: none;
        }

        #searchBox:focus,
        #sortSelect:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
            background: var(--card);
        }

        #sortSelect {
            cursor: pointer;
            appearance: none;
            background-image: none;
            padding-right: 44px;
        }

        .avail-filter {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            font-size: 14px;
            color: var(--text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .avail-filter input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .avail-filter:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.06);
            background: #fff;
        }

        .input-wrap, .select-wrap { position: relative; }

        .field-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--muted-text);
            opacity: 0.8;
            pointer-events: none;
        }

        .input-wrap input { padding-left: 36px; }
        .input-wrap.has-text .field-icon { display: none; }

        .select-chevron {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--muted-text);
            pointer-events: none;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            align-items: flex-start;
        }

        main { flex: 1 1 auto; }
        aside { width: 100%; }

        #categoryBar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
            align-items: center;
        }

        .cat-btn {
            padding: 9px 14px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            font-size: 13px;
            color: var(--text);
            transition: all 0.18s ease;
        }

        .cat-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .cat-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        .product-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
            height: 100%;
            padding: 12px 12px 14px;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(37, 99, 235, 0.16);
            border-color: rgba(37, 99, 235, 0.18);
        }

        .product-card.unavailable { opacity: 0.9; }

        .product-media {
            position: relative;
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 6px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-name {
            font-size: 15px;
            font-weight: 700;
            margin: 4px 0;
            color: var(--text);
            min-height: 38px;
            line-height: 1.4;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .product-price.unavailable {
            color: var(--danger);
            font-weight: 600;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .product-category {
            font-size: 12px;
            color: var(--muted-text);
            background: var(--muted);
            border-radius: 999px;
            padding: 6px 10px;
            display: inline-flex;
            align-items: center;
            width: fit-content;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            background: var(--danger);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
        }

        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        #pagination button {
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            transition: all 0.18s ease;
        }

        #pagination button:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow-soft);
        }

        #pagination button:disabled {
            opacity: 0.55;
            cursor: default;
        }

        #pageInfo {
            font-size: 14px;
            color: var(--muted-text);
        }

        #build-sidebar {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border);
            position: sticky;
            top: 22px;
        }

        #build-sidebar h2 {
            font-size: 17px;
            margin: 0 0 12px 0;
            text-align: center;
            letter-spacing: -0.01em;
        }

        #build-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #build-list li {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            background: var(--muted);
        }

        #build-empty {
            font-size: 13px;
            color: var(--muted-text);
            text-align: center;
            padding: 14px 8px;
            background: var(--muted);
            border: 1px dashed var(--border);
            border-radius: 12px;
        }

        .build-remove-btn {
            border: none;
            background: #ffe4e6;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            color: var(--danger);
            border-radius: 8px;
            width: 26px;
            height: 26px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease, transform 0.1s ease;
        }

        .build-remove-btn:hover {
            font-weight: bold;
            transform: translateY(-1px);
        }

        #build-total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            display: none;
            justify-content: space-between;
            font-weight: 700;
            font-size: 13px;
        }

        #build-total span:last-child {
            white-space: nowrap;
            color: var(--primary);
        }

        #build-open {
            display: none;
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            text-align: center;
            font-weight: 700;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
            width: 100%;
        }

        #build-open:hover {
            background: var(--primary-dark);
            box-shadow: 0 18px 40px rgba(37, 99, 235, 0.25);
            transform: translateY(-1px);
        }

        .category-note { margin: 2px 0 10px 0; }

        @media (max-width: 1100px) {
            .layout { grid-template-columns: 1fr; }
            #build-sidebar { position: relative; top: 0; }
        }

        @media (max-width: 768px) {
            body { padding: 22px 16px 36px; }
            .layout { grid-template-columns: 1fr; }
            aside { order: 2; }
        }
    </style>
</head>
<body>
<div class="page-shell">

<div class="theme-toggle">
    <button id="themeToggle" type="button">Tmavý režim</button>
</div>

<div class="page-header">
    <span class="eyebrow">PC konfigurátor</span>
    <h1>Produkty</h1>
    <p class="lead">Vyhledejte, filtrujte a proklikejte se do detailu.</p>
</div>

<div class="layout">
    <main>

        <div class="filter-card">
            <div class="filter-head">
                <div>
                    <span class="eyebrow">Filtry &amp; řazení</span>
                    <p class="filter-note"></p>
                </div>
            </div>

            <div class="top-bar">
                <div class="input-wrap">
                    <svg class="field-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="7"></circle>
                        <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
                    </svg>
                    <input id="searchBox" type="text" placeholder="     Hledat produkt" />
                </div>
                <div class="select-wrap">
                    <select id="sortSelect">
                        <option value="none">Řazení: výchozí</option>
                        <option value="price_asc">Cena od nejlevnějších</option>
                        <option value="price_desc">Cena od nejdražších</option>
                    </select>
                    <svg class="select-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <label class="avail-filter">
                    <input type="checkbox" id="availableOnlyCheckbox">
                    Pouze dostupné
                </label>
            </div>

            <div class="section-heading category-note">
                <span>Kategorie</span>
            </div>
            <div id="categoryBar"></div>
        </div>

        <div id="error"></div>
        <div id="products">Načítám produkty...</div>

        <div id="pagination">
            <button id="prevBtn">Předchozí</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Další</button>
        </div>

    </main>

    <aside id="build-sidebar">
        <h2>Vaše sestava</h2>
        <p id="build-empty">Zatím není nic vybráno.</p>
        <ul id="build-list"></ul>

        <div id="build-total">
            <span>Celková cena:</span>
            <span id="build-total-value">0 Kč</span>
        </div>

        <a id="build-open" href="build.html">Otevřít konfiguraci</a>
    </aside>
</div>

</div>

<script>
    const THEME_KEY = "pc_theme_mode_v1";

    function applyTheme(mode) {
        const next = mode === "dark" ? "dark" : "light";
        document.body.classList.toggle("dark", next === "dark");
        try { localStorage.setItem(THEME_KEY, next); } catch {}
        const btn = document.getElementById("themeToggle");
        if (btn) {
            btn.textContent = next === "dark" ? "Světlý režim" : "Tmavý režim";
        }
    }

    (function initTheme() {
        let saved = null;
        try { saved = localStorage.getItem(THEME_KEY); } catch {}
        if (!saved) {
            saved = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        applyTheme(saved);
        const btn = document.getElementById("themeToggle");
        if (btn) {
            btn.addEventListener("click", () => {
                const next = document.body.classList.contains("dark") ? "light" : "dark";
                applyTheme(next);
            });
        }
    })();

    const API_BASE = "http://127.0.0.1:8000";
    const PAGE_SIZE = 15;

    const VIEW_STATE_KEY = "products_view_state_v1";
    const BUILD_KEY = "pc_build_v2";

    const CATEGORY_LABELS = {
        cpu: "Procesory",
        mb: "Základní desky",
        gpu: "Grafické karty",
        ram: "Operační paměť",
        psu: "Zdroj",
        case: "Skříně",
        ssd: "SSD disky",
        hdd: "HDD disky",
        storage: "Storage",
        cooler: "Chlazení",
        monitor: "Monitory"
    };

    const CATEGORY_ORDER = [
        "cpu","mb","ram","gpu","ssd","hdd","storage","psu","case","cooler","monitor"
    ];

    function loadViewState() {
        try {
            const raw = localStorage.getItem(VIEW_STATE_KEY);
            return raw ? JSON.parse(raw) : null;
        } catch {
            return null;
        }
    }

    function saveViewState() {
        const state = {
            selectedCategory,
            searchQuery,
            sortMode,
            currentPage,
            availableOnly,
            scrollY: window.scrollY || 0
        };
        localStorage.setItem(VIEW_STATE_KEY, JSON.stringify(state));
    }

    function isMultiCategory(catKey) {
        const key = String(catKey || "").toLowerCase();

        if (["ssd", "hdd", "storage", "ram"].includes(key)) return true;
        if (key.includes("ssd")) return true;
        if (key.includes("hdd")) return true;
        if (key.includes("disk")) return true;
        if (key.includes("ulož") || key.includes("uloz")) return true;
        if (key.includes("storage")) return true;
        if (key.includes("ram")) return true;
        if (key.includes("paměť") || key.includes("pamet")) return true;

        return false;
    }

    function getCategoryLabel(cat) {
        if (!cat) return "Neznámá kategorie";
        const key = String(cat).toLowerCase();
        return CATEGORY_LABELS[key] || key.charAt(0).toUpperCase() + key.slice(1);
    }

    function sortCategories(cats) {
        return cats.slice().sort((a, b) => {
            const ak = a.toLowerCase();
            const bk = b.toLowerCase();
            const ai = CATEGORY_ORDER.indexOf(ak);
            const bi = CATEGORY_ORDER.indexOf(bk);

            if (ai !== -1 && bi !== -1) return ai - bi;
            if (ai !== -1) return -1;
            if (bi !== -1) return 1;

            return ak.localeCompare(bk, "cs");
        });
    }

    function formatKc(value) {
        if (value == null || isNaN(value)) return "";
        return Number(value).toLocaleString("cs-CZ") + " Kč";
    }

    function getBasePrice(item) {
        if (!item) return null;
        if (item.price === 1) {
            if (typeof item.old_price === "number") return item.old_price;
            return null;
        }
        if (typeof item.price === "number") return item.price;
        if (typeof item.old_price === "number") return item.old_price;
        return null;
    }

    function loadBuildItems() {
        try {
            const raw = localStorage.getItem(BUILD_KEY);
            if (!raw) return [];
            const parsed = JSON.parse(raw);

            if (Array.isArray(parsed)) {
                return parsed.map(v => {
                    const qty = Math.max(1, Number(v.qty) || 1);
                    return { ...v, qty };
                });
            }

            if (parsed && typeof parsed === "object") {
                const arr = [];
                for (const [cat, value] of Object.entries(parsed)) {
                    if (Array.isArray(value)) {
                        value.forEach(v => {
                            if (!v) return;
                            const qty = Math.max(1, Number(v.qty) || 1);
                            arr.push({
                                id: v.id,
                                name: v.name,
                                category: v.category || cat,
                                price: (typeof v.price === "number" ? v.price : null),
                                old_price: (typeof v.old_price === "number" ? v.old_price : null),
                                qty
                            });
                        });
                    } else if (value) {
                        const qty = Math.max(1, Number(value.qty) || 1);
                        arr.push({
                            id: value.id,
                            name: value.name,
                            category: value.category || cat,
                            price: (typeof value.price === "number" ? value.price : null),
                            old_price: (typeof value.old_price === "number" ? value.old_price : null),
                            qty
                        });
                    }
                }
                return arr;
            }

            return [];
        } catch {
            return [];
        }
    }

    function saveBuildItems(itemsArr) {
        localStorage.setItem(BUILD_KEY, JSON.stringify(itemsArr));
    }

    function formatItemPriceText(item) {
        if (!item) return "";

        const qty = item.qty && item.qty > 0 ? item.qty : 1;
        const base = getBasePrice(item);

        if (item.price === 1 && base == null) {
            return "nedostupný";
        }

        if (item.price === 1 && base != null) {
            if (qty > 1) {
                return qty + "× poslední " + formatKc(base);
            }
            return "poslední " + formatKc(base);
        }

        if (item.price == null && base != null) {
            if (qty > 1) {
                return qty + "× " + formatKc(base);
            }
            return formatKc(base);
        }

        if (base != null) {
            if (qty > 1) {
                return qty + "× " + formatKc(base);
            }
            return formatKc(base);
        }

        return "";
    }

    function getNumericItemPrice(item) {
        if (!item) return 0;
        const qty = item.qty && item.qty > 0 ? item.qty : 1;
        const base = getBasePrice(item);
        if (base == null) return 0;
        return base * qty;
    }

    function renderBuildSidebar() {
        const list = document.getElementById("build-list");
        const empty = document.getElementById("build-empty");
        const totalBox = document.getElementById("build-total");
        const totalVal = document.getElementById("build-total-value");
        const openLink = document.getElementById("build-open");

        const items = loadBuildItems();
        list.innerHTML = "";

        if (items.length === 0) {
            empty.style.display = "block";
            if (totalBox) totalBox.style.display = "none";
            if (openLink) openLink.style.display = "none";
            return;
        }
        empty.style.display = "none";

        const sorted = items.slice().sort((a, b) => {
            const ak = String(a.category || "other").toLowerCase();
            const bk = String(b.category || "other").toLowerCase();
            const ai = CATEGORY_ORDER.indexOf(ak);
            const bi = CATEGORY_ORDER.indexOf(bk);

            if (ai !== -1 && bi !== -1 && ai !== bi) return ai - bi;
            if (ai !== -1 && bi === -1) return -1;
            if (ai === -1 && bi !== -1) return 1;

            const labelA = getCategoryLabel(ak);
            const labelB = getCategoryLabel(bk);
            if (labelA !== labelB) {
                return labelA.localeCompare(labelB, "cs");
            }

            const nameA = (a.name || "").toLowerCase();
            const nameB = (b.name || "").toLowerCase();
            return nameA.localeCompare(nameB, "cs");
        });

        let total = 0;

        sorted.forEach(item => {
            const li = document.createElement("li");

            const span = document.createElement("span");
            const label = getCategoryLabel(item.category);
            const priceTxt = formatItemPriceText(item);
            span.textContent = label + " – " + item.name + (priceTxt ? " (" + priceTxt + ")" : "");

            const remove = document.createElement("button");
            remove.className = "build-remove-btn";
            remove.textContent = "×";

            remove.addEventListener("click", (e) => {
                e.stopPropagation();
                const now = loadBuildItems();
                const filtered = now.filter(it => it.id !== item.id);
                saveBuildItems(filtered);
                renderBuildSidebar();
                saveViewState();
            });

            li.appendChild(span);
            li.appendChild(remove);
            list.appendChild(li);

            total += getNumericItemPrice(item);
        });

        if (totalBox && totalVal) {
            totalBox.style.display = "flex";
            totalVal.textContent = total.toLocaleString("cs-CZ") + " Kč";
        }
        if (openLink) {
            openLink.style.display = "block";
        }
    }

    function addProductToBuild(product) {
        const catKey = product.category ? String(product.category).toLowerCase() : "other";
        const items = loadBuildItems();
        const multi = isMultiCategory(catKey);

        const newItem = {
            id: product.id,
            name: product.name,
            category: catKey,
            price: product.price,
            old_price: product.old_price,
            qty: 1
        };

        let updated;

        if (multi) {
            let found = false;
            updated = items.map(it => {
                if (it.id === newItem.id) {
                    found = true;
                    const currentQty = it.qty && it.qty > 0 ? it.qty : 1;
                    return { ...it, qty: currentQty + 1 };
                }
                return it;
            });
            if (!found) {
                updated.push(newItem);
            }
        } else {
            const existing = items.find(it => String(it.category || "other").toLowerCase() === catKey);
            if (existing && existing.id !== newItem.id) {
                const label = getCategoryLabel(catKey);
                const ok = window.confirm(
                    `V sestavě už máte položku z kategorie ${label}: ${existing.name}.\nChcete ji vyměnit za ${product.name}?`
                );
                if (!ok) return;
            }

            updated = items.filter(it => {
                const itsCat = String(it.category || "other").toLowerCase();
                return itsCat !== catKey;
            });
            updated.push(newItem);
        }

        saveBuildItems(updated);
        renderBuildSidebar();
        saveViewState();
    }

    function renderProductCard(product, container) {
        const card = document.createElement("div");
        card.className = "product-card";
        if (product.price === 1) {
            card.classList.add("unavailable");
        }

        const media = document.createElement("div");
        media.className = "product-media";

        const img = document.createElement("img");
        let triedPng = false, triedJpeg = false;

        img.src = API_BASE + "/img/" + product.id + ".jpg";
        img.onerror = function () {
            if (!triedPng) {
                triedPng = true;
                this.src = API_BASE + "/img/" + product.id + ".png";
                return;
            }
            if (!triedJpeg) {
                triedJpeg = true;
                this.src = API_BASE + "/img/" + product.id + ".jpeg";
                return;
            }
            this.remove();
        };

        media.appendChild(img);

        if (product.price === 1) {
            const badge = document.createElement("span");
            badge.className = "status-badge";
            badge.textContent = "Nedostupné";
            media.appendChild(badge);
        }

        const name = document.createElement("div");
        name.className = "product-name";
        name.textContent = product.name || "";

        const price = document.createElement("div");
        price.className = "product-price";
        if (product.price === 1) {
            price.classList.add("unavailable");
            price.textContent = product.old_price != null
                ? "Poslední známá cena: " + formatKc(product.old_price)
                : "Poslední známá cena: –";
        } else if (product.price == null) {
            price.textContent = "Cena na dotaz";
        } else {
            price.textContent = formatKc(product.price);
        }

        const cat = document.createElement("div");
        cat.className = "product-category";
        cat.textContent = getCategoryLabel(product.category);

        const meta = document.createElement("div");
        meta.className = "product-meta";
        meta.appendChild(cat);

        card.addEventListener("click", () => {
            saveViewState();
            window.location.href = "product-detail.html?id=" + product.id;
        });

        card.append(media, name, price, meta);
        container.appendChild(card);
    }

    function getSortablePrice(p) {
        if (p.price === null || p.price === undefined || p.price === 1) return null;
        return p.price;
    }

    function sortProductsArray(arr) {
        if (sortMode === "none") return arr;

        const copy = arr.slice();

        copy.sort((a, b) => {
            const pa = getSortablePrice(a);
            const pb = getSortablePrice(b);

            if (pa === null && pb === null) return 0;
            if (pa === null) return 1;
            if (pb === null) return -1;

            if (sortMode === "price_asc") {
                return pa - pb;
            } else if (sortMode === "price_desc") {
                return pb - pa;
            }
            return 0;
        });

        return copy;
    }

    let currentPage = 1;
    let totalItems = 0;
    let selectedCategory = "";
    let searchQuery = "";
    let sortMode = "none";
    let availableOnly = false;

    const savedState = loadViewState();
    if (savedState) {
        currentPage = savedState.currentPage || 1;
        selectedCategory = savedState.selectedCategory || "";
        searchQuery = savedState.searchQuery || "";
        sortMode = savedState.sortMode || "none";
        availableOnly = !!savedState.availableOnly;
    }

    const searchBox = document.getElementById("searchBox");
    const sortSelect = document.getElementById("sortSelect");
    const availCheckbox = document.getElementById("availableOnlyCheckbox");

    function updateSearchIconVisibility() {
        const wrap = searchBox.closest(".input-wrap");
        if (!wrap) return;
        if (searchBox.value.trim()) {
            wrap.classList.add("has-text");
        } else {
            wrap.classList.remove("has-text");
        }
    }

    searchBox.value = searchQuery;
    sortSelect.value = sortMode;
    availCheckbox.checked = availableOnly;
    updateSearchIconVisibility();

    async function loadProducts(page = 1) {
        const error = document.getElementById("error");
        const container = document.getElementById("products");

        error.textContent = "";
        container.textContent = "Načítám produkty...";

        if (searchQuery || sortMode !== "none" || availableOnly) {
            try {
                const limit = 200;
                let offset = 0;
                let allItems = [];
                let total = 0;

                while (true) {
                    const params = new URLSearchParams();
                    params.set("limit", limit);
                    params.set("offset", offset);
                    if (selectedCategory) params.set("category", selectedCategory);

                    const res = await fetch(API_BASE + "/products?" + params.toString());
                    if (!res.ok) {
                        throw new Error("Chyba API: " + res.status + " " + res.statusText);
                    }
                    const data = await res.json();
                    const items = data.items || [];
                    total = data.total || items.length;

                    allItems = allItems.concat(items);

                    offset += limit;
                    if (offset >= total) break;
                    if (offset > 2000) break;
                }

                const q = searchQuery.toLowerCase();
                let filtered = allItems;
                if (q) {
                    filtered = filtered.filter(p =>
                        (p.name || "").toLowerCase().includes(q)
                    );
                }

                if (availableOnly) {
                    filtered = filtered.filter(p => p.price !== 1);
                }

                filtered = sortProductsArray(filtered);

                totalItems = filtered.length;
                container.innerHTML = "";

                if (filtered.length === 0) {
                    container.textContent = "Nic nebylo nalezeno.";
                } else {
                    filtered.forEach(p => renderProductCard(p, container));
                }

                updatePagination(1);
                saveViewState();
                return;

            } catch (e) {
                console.error(e);
                container.textContent = "";
                error.textContent = "Chyba při načítání produktů (vyhledávání/řazení/filtr).";
                return;
            }
        }

        const offset = (page - 1) * PAGE_SIZE;

        const params = new URLSearchParams();
        params.set("limit", PAGE_SIZE);
        params.set("offset", offset);
        if (selectedCategory) params.set("category", selectedCategory);

        try {
            const res = await fetch(API_BASE + "/products?" + params.toString());
            if (!res.ok) {
                throw new Error("Chyba API: " + res.status + " " + res.statusText);
            }

            const data = await res.json();
            const products = data.items || [];
            totalItems = data.total || 0;

            container.innerHTML = "";

            if (products.length === 0) {
                container.textContent = "Žádné produkty nebyly nalezeny.";
            } else {
                products.forEach(p => renderProductCard(p, container));
            }

            updatePagination(page);
            saveViewState();

        } catch (e) {
            console.error(e);
            container.textContent = "";
            error.textContent = "Chyba při načítání produktů.";
        }
    }

    function updatePagination(page) {
        const prev = document.getElementById("prevBtn");
        const next = document.getElementById("nextBtn");
        const info = document.getElementById("pageInfo");

        currentPage = page;
        const totalPages = Math.max(1, Math.ceil(totalItems / PAGE_SIZE));

        if (searchQuery || sortMode !== "none" || availableOnly) {
            prev.disabled = true;
            next.disabled = true;
            info.textContent = "Výsledky: " + totalItems;
            return;
        }

        prev.disabled = currentPage <= 1;
        next.disabled = currentPage >= totalPages;
        info.textContent = "Stránka " + currentPage + " / " + totalPages;
    }

    async function initCategories() {
        const bar = document.getElementById("categoryBar");
        bar.textContent = "Načítám kategorie...";

        try {
            const limit = 200;
            let offset = 0;
            const catsSet = new Set();
            let total = 0;

            while (true) {
                const params = new URLSearchParams();
                params.set("limit", limit);
                params.set("offset", offset);

                const res = await fetch(API_BASE + "/products?" + params.toString());
                if (!res.ok) {
                    throw new Error("Chyba API při načítání kategorií: " +
                        res.status + " " + res.statusText);
                }

                const data = await res.json();
                const items = data.items || [];
                total = data.total || items.length;

                items.forEach(p => {
                    if (p.category) catsSet.add(String(p.category).toLowerCase());
                });

                offset += limit;
                if (offset >= total) break;
                if (offset > 2000) break;
            }

            const cats = sortCategories(Array.from(catsSet));

            bar.innerHTML = "";

            const all = document.createElement("button");
            all.className = "cat-btn";
            all.dataset.category = "";
            all.textContent = "Vše";
            bar.appendChild(all);

            cats.forEach(cat => {
                const btn = document.createElement("button");
                btn.className = "cat-btn";
                btn.dataset.category = cat;
                btn.textContent = getCategoryLabel(cat);
                bar.appendChild(btn);
            });

            bar.querySelectorAll(".cat-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    bar.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");

                    selectedCategory = btn.dataset.category || "";
                    currentPage = 1;
                    saveViewState();
                    loadProducts(1);
                });
            });

            const target = [...bar.querySelectorAll(".cat-btn")].find(
                b => (b.dataset.category || "") === (selectedCategory || "")
            ) || all;

            if (target) target.classList.add("active");

        } catch (e) {
            console.error(e);
            bar.textContent = "Chyba při načítání kategorií.";
        }
    }

    searchBox.addEventListener("input", (e) => {
        searchQuery = e.target.value.trim();
        currentPage = 1;
        saveViewState();
        loadProducts(1);
        updateSearchIconVisibility();
    });

    sortSelect.addEventListener("change", (e) => {
        sortMode = e.target.value || "none";
        currentPage = 1;
        saveViewState();
        loadProducts(1);
    });

    availCheckbox.addEventListener("change", (e) => {
        availableOnly = e.target.checked;
        currentPage = 1;
        saveViewState();
        loadProducts(1);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentPage > 1 && !searchQuery && sortMode === "none" && !availableOnly) {
            loadProducts(currentPage - 1);
        }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
        if (!searchQuery && sortMode === "none" && !availableOnly) {
            loadProducts(currentPage + 1);
        }
    });

    window.addEventListener("scroll", () => { saveViewState(); });

    renderBuildSidebar();
    initCategories().then(() => {
        loadProducts(currentPage || 1);

        if (savedState && typeof savedState.scrollY === "number") {
            setTimeout(() => { window.scrollTo(0, savedState.scrollY); }, 0);
        }
    });
</script>
