<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <style>
        :root {
            --bg: #eef1f7;
            --page-bg: linear-gradient(180deg, #f7f9ff 0%, #eef1f7 100%);
            --card: #ffffff;
            --muted: #e5e9f1;
            --border: #dfe3ea;
            --text: #0e1424;
            --muted-text: #606778;
            --primary: #2563eb;
            --primary-dark: #1f4fbf;
            --danger: #ef4444;
            --success: #16a34a;
            --success-bg: rgba(34, 197, 94, 0.12);
            --success-border: rgba(34, 197, 94, 0.35);
            --shadow: 0 22px 60px rgba(15, 23, 42, 0.06);
            --shadow-soft: 0 12px 28px rgba(15, 23, 42, 0.05);
            --radius: 14px;
        }

        .dark {
            --bg: #0e1219;
            --page-bg: radial-gradient(circle at 20% 18%, rgba(46, 58, 89, 0.35) 0, transparent 32%),
                        linear-gradient(180deg, #0d1117 0%, #0b1016 100%);
            --card: #111827;
            --muted: #1a2231;
            --border: #1f2a3a;
            --text: #e5e7eb;
            --muted-text: #9ca3af;
            --primary: #3b82f6;
            --primary-dark: #2f6fde;
            --danger: #f87171;
            --success: #4ade80;
            --success-bg: rgba(74, 222, 128, 0.14);
            --success-border: rgba(74, 222, 128, 0.32);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
            --shadow-soft: 0 12px 26px rgba(0, 0, 0, 0.35);
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 24px 16px 40px;
            background: var(--page-bg);
            color: var(--text);
        }

        .page-shell {
            max-width: 1480px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 18px 0;
            font-size: 32px;
            letter-spacing: -0.02em;
            text-align: center;
        }

        .page-header {
            margin-bottom: 0;
            flex: 1;
            text-align: center;
        }

        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--muted);
            color: var(--primary);
            border-radius: 999px;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .lead {
            margin: 8px 0 0 0;
            color: var(--muted-text);
            max-width: 720px;
            line-height: 1.6;
            font-size: 15px;
        }

        .build-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }

        .intro-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 0;
            position: relative;
        }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .theme-toggle button {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 12px;
            width: 38px;
            height: 38px;
            padding: 0;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .theme-toggle button:hover {
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .theme-icon { width: 18px; height: 18px; display: block; }

        .theme-tooltip {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: var(--shadow-soft);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-4px);
            pointer-events: none;
            transition: opacity 0.15s ease, transform 0.15s ease;
        }

        .theme-toggle:hover .theme-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-toggle-top {
            display: flex;
            justify-content: flex-end;
            position: absolute;
            right: 0;
            top: -10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            right: 0;
            top: -10px;
        }

        .header-btn {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 12px;
            height: 38px;
            padding: 0 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            line-height: 1;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .header-btn .btn-icon {
            width: 18px;
            height: 18px;
            display: block;
        }

        .auth-area { position: relative; }

        .user-menu {
            position: absolute;
            right: 0;
            top: calc(100% + 8px);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            min-width: 180px;
            box-shadow: var(--shadow-soft);
            display: none;
            z-index: 15;
        }

        .user-menu.open { display: block; }

        .user-menu button {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 30;
        }

        .modal-backdrop.active { display: flex; }

        .modal {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 18px;
        }

        .modal-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 12px;
        }

        .modal-title {
            font-size: 18px;
            margin: 0;
        }

        .modal-close {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 10px;
            width: 34px;
            height: 34px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body { display: grid; gap: 12px; }

        .welcome-modal .modal-head {
            justify-content: center;
            margin-bottom: 10px;
        }

        .welcome-modal .modal-title {
            width: 100%;
            text-align: center;
        }

        .welcome-modal .modal-body {
            justify-items: center;
            text-align: center;
        }

        .setting-card {
            border: 1px solid var(--border);
            background: var(--muted);
            border-radius: 12px;
            padding: 12px;
        }

        .theme-options {
            display: grid;
            gap: 8px;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            font-weight: 600;
        }

        .auth-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .auth-tab {
            padding: 10px;
            background: var(--card);
            border: none;
            cursor: pointer;
            font-weight: 700;
            color: var(--muted-text);
        }

        .auth-tab.active {
            background: var(--primary);
            color: #fff;
        }

        .form-field {
            display: grid;
            gap: 6px;
        }

        .form-field label {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted-text);
        }

        .form-field input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
        }

        .auth-actions {
            display: grid;
            gap: 8px;
        }

        .primary-btn {
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .link-btn {
            border: none;
            background: transparent;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            padding: 0;
            text-align: left;
        }

        .form-error {
            color: var(--danger);
            font-size: 12px;
            min-height: 14px;
        }

        .filter-card { color: var(--text); }

        .lead,
        .section-heading,
        .hint { color: var(--muted-text); }

        .top-bar input,
        .top-bar select,
        .avail-filter {
            background: var(--card);
            color: var(--text);
            border-color: var(--border);
        }

        .top-bar input::placeholder { color: var(--muted-text); }

        .cat-btn {
            color: var(--text);
            background: var(--card);
            border-color: var(--border);
        }

        .cat-btn.active { color: #fff; }
        .product-card { color: var(--text); }
        #build-sidebar { color: var(--text); }

        .section-heading {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 4px 0 10px 0;
            color: var(--muted-text);
            font-weight: 600;
            font-size: 13px;
        }

        .hint {
            color: var(--muted-text);
            font-weight: 500;
            font-size: 12px;
        }

        #error {
            color: var(--danger);
            margin-bottom: 12px;
            text-align: center;
            padding: 10px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.35);
            border-radius: 12px;
            display: none;
        }

        #error:not(:empty) { display: block; }

        .welcome-message {
            margin: 0;
            color: var(--muted-text);
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
        }

        .filter-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px 16px 14px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 18px;
        }

        .filter-head {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .filter-note {
            color: var(--muted-text);
            font-size: 13px;
            margin: 6px 0 0 0;
            line-height: 1.5;
        }

        .top-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            align-items: center;
        }

        #searchBox,
        #sortSelect {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            outline: none;
        }
        #searchBox { padding-left: 40px; }

        #searchBox:focus,
        #sortSelect:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
            background: var(--card);
        }

        #sortSelect {
            cursor: pointer;
            appearance: none;
            background-image: none;
            padding-right: 44px;
        }

        .avail-filter {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            font-size: 14px;
            color: var(--text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .avail-filter input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .avail-filter:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.06);
            background: var(--card);
        }

        .input-wrap, .select-wrap { position: relative; }

        .field-icon {
            position: absolute;
            left: 11px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--muted-text);
            opacity: 0.8;
            pointer-events: none;
        }

        .input-wrap input { padding-left: 40px; }
        .input-wrap.has-text .field-icon { display: none; }

        .select-chevron {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--muted-text);
            pointer-events: none;
        }

        .layout {
            display: grid;
            grid-template-columns: 240px 1fr 320px;
            grid-template-areas:
                "intro intro intro"
                "categories content sidebar";
            column-gap: 20px;
            row-gap: 8px;
            align-items: flex-start;
            margin-top: 10px;
        }
        aside { width: 100%; }

        .main-intro { grid-area: intro; }
        .categories-panel {
            grid-area: categories;
            position: sticky;
            top: 16px;
        }
        .main-content { grid-area: content; }
        #build-sidebar { grid-area: sidebar; }

        .categories-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 14px;
            box-shadow: var(--shadow-soft);
        }

        #categoryBar {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cat-btn {
            padding: 9px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            font-size: 13px;
            color: var(--text);
            transition: all 0.18s ease;
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
            text-align: left;
        }

        .cat-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .cat-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
        }

        .cat-check {
            color: #22c55e;
            font-weight: 800;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .cat-btn.selected .cat-check { opacity: 1; }

        .spec-filters {
            margin-top: 14px;
            display: none;
        }

        .spec-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .filter-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--muted-text);
            margin-bottom: 6px;
        }

        .spec-filters select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .spec-filters select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        .product-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
            height: 100%;
            padding: 12px 12px 14px;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(37, 99, 235, 0.16);
            border-color: rgba(37, 99, 235, 0.18);
        }

        .product-card.unavailable { opacity: 0.9; }

        .product-media {
            position: relative;
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 6px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-name {
            font-size: 15px;
            font-weight: 700;
            margin: 4px 0;
            color: var(--text);
            min-height: 38px;
            line-height: 1.4;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .product-price.unavailable {
            color: var(--danger);
            font-weight: 600;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .product-category {
            font-size: 12px;
            color: var(--muted-text);
            background: var(--muted);
            border-radius: 999px;
            padding: 6px 10px;
            display: inline-flex;
            align-items: center;
            width: fit-content;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            background: var(--danger);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
        }

        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        #pagination button {
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            transition: all 0.18s ease;
        }

        #pagination button:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow-soft);
        }

        #pagination button:disabled {
            opacity: 0.55;
            cursor: default;
        }

        #pageInfo {
            font-size: 14px;
            color: var(--muted-text);
        }

        #build-sidebar {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border);
            position: sticky;
            top: 16px;
        }

        #build-sidebar h2 {
            font-size: 17px;
            margin: 0;
            text-align: left;
            letter-spacing: -0.01em;
        }

        #build-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #build-list li {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            background: var(--muted);
        }

        #build-empty {
            font-size: 13px;
            color: var(--muted-text);
            text-align: center;
            padding: 14px 8px;
            background: var(--muted);
            border: 1px dashed var(--border);
            border-radius: 12px;
        }

        .build-remove-btn {
            border: none;
            background: #ffe4e6;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            color: var(--danger);
            border-radius: 8px;
            width: 26px;
            height: 26px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease, transform 0.1s ease;
        }

        .build-remove-btn:hover {
            font-weight: bold;
            transform: translateY(-1px);
        }

        #build-total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            display: none;
            justify-content: space-between;
            font-weight: 700;
            font-size: 13px;
        }

        #build-total span:last-child {
            white-space: nowrap;
            color: var(--primary);
        }

        #build-open {
            display: none;
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            text-align: center;
            font-weight: 700;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
            width: 100%;
        }

        #build-open:hover {
            background: var(--primary-dark);
            box-shadow: 0 18px 40px rgba(37, 99, 235, 0.25);
            transform: translateY(-1px);
        }

        .category-note { margin: 2px 0 10px 0; }

        @media (max-width: 1100px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "intro"
                    "categories"
                    "content"
                    "sidebar";
            }
            .categories-panel { position: relative; top: 0; }
            #build-sidebar { position: relative; top: 0; }
        }

        @media (max-width: 768px) {
            body { padding: 22px 16px 36px; }
            #build-sidebar { order: 2; }
        }
    </style>

<script>
    const THEME_KEY = "pc_theme_mode_v1";
    const SETTINGS_MODAL_ID = "settingsModal";

    function openModal(id) {
        const modal = document.getElementById(id);
        if (!modal) return;
        modal.classList.add("active");
        modal.setAttribute("aria-hidden", "false");
    }

    function closeModal(modal) {
        if (!modal) return;
        modal.classList.remove("active");
        modal.setAttribute("aria-hidden", "true");
    }

    function applyTheme(mode) {
        const next = mode === "dark" ? "dark" : "light";
        document.body.classList.toggle("dark", next === "dark");
        try { localStorage.setItem(THEME_KEY, next); } catch {}
        document.querySelectorAll('input[name="themeMode"]').forEach(input => {
            input.checked = input.value === next;
        });
        const btn = document.getElementById("themeToggle");
        if (btn) {
            const isDark = next === "dark";
            btn.title = isDark ? "Světlý režim" : "Tmavý režim";
            btn.setAttribute("aria-label", btn.title);
            btn.innerHTML = `<svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M12 4.5a1 1 0 0 1 1 1V7a1 1 0 1 1-2 0V5.5a1 1 0 0 1 1-1zm0 11a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm7.5-3.5a1 1 0 0 1 1 1v0a1 1 0 1 1-2 0 1 1 0 0 1 1-1zM4.5 12a1 1 0 0 1 1-1h0a1 1 0 1 1 0 2 1 1 0 0 1-1-1zm12.02-6.02a1 1 0 0 1 1.41 0l.49.49a1 1 0 0 1-1.41 1.41l-.49-.49a1 1 0 0 1 0-1.41zM5.58 17.42a1 1 0 0 1 1.41 0l.49.49a1 1 0 1 1-1.41 1.41l-.49-.49a1 1 0 0 1 0-1.41zm12.35 1.41a1 1 0 0 1-1.41 0l-.49-.49a1 1 0 0 1 1.41-1.41l.49.49a1 1 0 0 1 0 1.41zM7.48 5.98a1 1 0 0 1-1.41 0l-.49-.49A1 1 0 0 1 7 4.08l.49.49a1 1 0 0 1 0 1.41z"/></svg>`;
            if (!isDark) {
                btn.innerHTML = `<svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M21 14.5A8 8 0 1 1 11.5 4a6 6 0 1 0 9.5 10.5z"/></svg>`;
            }
            const tooltip = document.getElementById("themeTooltip");
            if (tooltip) {
                tooltip.textContent = isDark ? "Přepnout na světlý režim" : "Přepnout na tmavý režim";
            }
        }
    }

    (function initTheme() {
        let saved = null;
        try { saved = localStorage.getItem(THEME_KEY); } catch {}
        if (!saved) {
            saved = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        applyTheme(saved);
        document.querySelectorAll('input[name="themeMode"]').forEach(input => {
            input.addEventListener("change", () => {
                if (input.checked) applyTheme(input.value);
            });
        });
    })();

    const API_BASE = (window.location && window.location.port === "8000")
        ? window.location.origin
        : "http://127.0.0.1:8000";
    const PAGE_SIZE = 15;

    const VIEW_STATE_KEY = "products_view_state_v1";
    const BUILD_KEY = "pc_build_v2";
    const authState = { user: null };
    const welcomeTitle = document.getElementById("welcomeTitle");
    const welcomeMessage = document.getElementById("welcomeMessage");

    const settingsButton = document.getElementById("settingsButton");
    const authButton = document.getElementById("authButton");
    const userMenu = document.getElementById("userMenu");
    const logoutButton = document.getElementById("logoutButton");

    (function initWelcomeNotice() {
        if (!welcomeTitle || !welcomeMessage) return;
        const params = new URLSearchParams(window.location.search);
        const welcome = params.get("welcome");
        if (!welcome) return;
        welcomeTitle.textContent = "Vítejte " + welcome;
        welcomeMessage.textContent = "Produkty na vás čekají.";
        openModal("welcomeModal");
        params.delete("welcome");
        const next = params.toString();
        const hash = window.location.hash || "";
        const cleanUrl = next ? `${window.location.pathname}?${next}${hash}` : `${window.location.pathname}${hash}`;
        window.history.replaceState({}, "", cleanUrl);
    })();

    function setAuthUser(user) {
        authState.user = user || null;
        if (authState.user) {
            const label = authState.user.username || authState.user.email || "Účet";
            authButton.textContent = label;
        } else {
            authButton.textContent = "Přihlásit se";
            userMenu.classList.remove("open");
        }
    }

    async function fetchMe() {
        try {
            const res = await fetch(API_BASE + "/auth/me", { credentials: "include" });
            if (!res.ok) {
                setAuthUser(null);
                return;
            }
            const user = await res.json();
            setAuthUser(user);
        } catch {
            setAuthUser(null);
        }
    }

    settingsButton.addEventListener("click", () => openModal(SETTINGS_MODAL_ID));

    authButton.addEventListener("click", () => {
        if (authState.user) {
            userMenu.classList.toggle("open");
        } else {
            window.location.href = "login.html";
        }
    });

    logoutButton.addEventListener("click", async () => {
        try {
            await fetch(API_BASE + "/auth/logout", { method: "POST", credentials: "include" });
        } finally {
            setAuthUser(null);
        }
    });

    document.addEventListener("click", (e) => {
        if (!userMenu.contains(e.target) && e.target !== authButton) {
            userMenu.classList.remove("open");
        }
    });

    document.querySelectorAll("[data-close-modal]").forEach(btn => {
        btn.addEventListener("click", () => closeModal(btn.closest(".modal-backdrop")));
    });

    document.querySelectorAll(".modal-backdrop").forEach(backdrop => {
        backdrop.addEventListener("click", (e) => {
            if (e.target === backdrop && backdrop.id !== "welcomeModal") closeModal(backdrop);
        });
    });


    const CATEGORY_LABELS = {
        cpu: "Procesory",
        mb: "Základní desky",
        motherboard: "Základní deska",
        gpu: "Grafické karty",
        ram: "Operační paměť",
        psu: "Zdroj",
        case: "Skříně",
        ssd: "SSD disky",
        hdd: "HDD disky",
        storage: "Úložiště",
        cooler: "Chlazení",
        monitor: "Monitory"
    };

    const CATEGORY_ORDER = [
        "cpu","mb","ram","gpu","ssd","hdd","storage","psu","case","cooler","monitor"
    ];

    function loadViewState() {
        try {
            const raw = localStorage.getItem(VIEW_STATE_KEY);
            return raw ? JSON.parse(raw) : null;
        } catch {
            return null;
        }
    }

    function saveViewState() {
        const state = {
            selectedCategory,
            searchQuery,
            sortMode,
            currentPage,
            availableOnly,
            cpuBrandFilter,
            cpuSocketFilter,
            ramCapacityFilter,
            ramSpeedFilter,
            ramSticksFilter,
            gpuBrandFilter,
            gpuVramFilter,
            storageTypeFilter,
            storageCapacityFilter,
            psuWattFilter,
            psuEfficiencyFilter,
            caseFormFactorFilter,
            caseGpuLengthFilter,
            casePsuFormFilter,
            coolerTypeFilter,
            coolerTdpFilter,
            coolerSocketFilter,
            mbSocketFilter,
            mbRamTypeFilter,
            mbFormFactorFilter,
            scrollY: window.scrollY || 0
        };
        localStorage.setItem(VIEW_STATE_KEY, JSON.stringify(state));
    }

    function isMultiCategory(catKey) {
        const key = String(catKey || "").toLowerCase();

        if (["ssd", "hdd", "storage", "ram"].includes(key)) return true;
        if (key.includes("ssd")) return true;
        if (key.includes("hdd")) return true;
        if (key.includes("disk")) return true;
        if (key.includes("ulož") || key.includes("uloz")) return true;
        if (key.includes("storage")) return true;
        if (key.includes("ram")) return true;
        if (key.includes("paměť") || key.includes("pamet")) return true;

        return false;
    }

    function getCategoryLabel(cat) {
        if (!cat) return "Neznámá kategorie";
        const key = String(cat).toLowerCase();
        return CATEGORY_LABELS[key] || key.charAt(0).toUpperCase() + key.slice(1);
    }

    function sortCategories(cats) {
        return cats.slice().sort((a, b) => {
            const ak = a.toLowerCase();
            const bk = b.toLowerCase();
            const ai = CATEGORY_ORDER.indexOf(ak);
            const bi = CATEGORY_ORDER.indexOf(bk);

            if (ai !== -1 && bi !== -1) return ai - bi;
            if (ai !== -1) return -1;
            if (bi !== -1) return 1;

            return ak.localeCompare(bk, "cs");
        });
    }

    function formatKc(value) {
        if (value == null || isNaN(value)) return "";
        return Number(value).toLocaleString("cs-CZ") + " Kč";
    }

    function getBasePrice(item) {
        if (!item) return null;
        if (item.price === 1) {
            if (typeof item.old_price === "number") return item.old_price;
            return null;
        }
        if (typeof item.price === "number") return item.price;
        if (typeof item.old_price === "number") return item.old_price;
        return null;
    }

    function normalizeBuildItems(itemsArr) {
        const normalized = [];
        const indexByKey = new Map();

        (Array.isArray(itemsArr) ? itemsArr : []).forEach((raw) => {
            if (!raw || raw.id == null) return;

            const category = String(raw.category || "other").toLowerCase();
            const qty = Math.max(1, Number(raw.qty) || 1);
            const key = `${category}::${raw.id}`;
            const existingIndex = indexByKey.get(key);

            if (existingIndex !== undefined) {
                const existing = normalized[existingIndex];
                existing.qty += qty;
                if (!existing.name && raw.name) existing.name = raw.name;
                if (existing.price == null && typeof raw.price === "number") existing.price = raw.price;
                if (existing.old_price == null && typeof raw.old_price === "number") existing.old_price = raw.old_price;
                return;
            }

            indexByKey.set(key, normalized.length);
            normalized.push({
                id: raw.id,
                name: raw.name,
                category,
                price: (typeof raw.price === "number" ? raw.price : null),
                old_price: (typeof raw.old_price === "number" ? raw.old_price : null),
                qty
            });
        });

        return normalized;
    }

    function loadBuildItems() {
        try {
            const raw = localStorage.getItem(BUILD_KEY);
            if (!raw) return [];
            const parsed = JSON.parse(raw);

            if (Array.isArray(parsed)) {
                return normalizeBuildItems(parsed);
            }

            if (parsed && typeof parsed === "object") {
                const arr = [];
                for (const [cat, value] of Object.entries(parsed)) {
                    if (Array.isArray(value)) {
                        value.forEach(v => {
                            if (!v) return;
                            const qty = Math.max(1, Number(v.qty) || 1);
                            arr.push({
                                id: v.id,
                                name: v.name,
                                category: String(v.category || cat).toLowerCase(),
                                price: (typeof v.price === "number" ? v.price : null),
                                old_price: (typeof v.old_price === "number" ? v.old_price : null),
                                qty
                            });
                        });
                    } else if (value) {
                        const qty = Math.max(1, Number(value.qty) || 1);
                        arr.push({
                            id: value.id,
                            name: value.name,
                            category: String(value.category || cat).toLowerCase(),
                            price: (typeof value.price === "number" ? value.price : null),
                            old_price: (typeof value.old_price === "number" ? value.old_price : null),
                            qty
                        });
                    }
                }
                return normalizeBuildItems(arr);
            }

            return [];
        } catch {
            return [];
        }
    }

    function formatItemPriceText(item) {
        if (!item) return "";

        const qty = item.qty && item.qty > 0 ? item.qty : 1;
        const base = getBasePrice(item);

        if (item.price === 1 && base == null) return "Nedostupný";
        if (item.price === 1 && base != null) return qty > 1 ? `${qty}× poslední ${formatKc(base)}` : `Poslední ${formatKc(base)}`;

        if (item.price == null && base != null) return qty > 1 ? `${qty}× ${formatKc(base)}` : formatKc(base);
        if (base != null) return qty > 1 ? `${qty}× ${formatKc(base)}` : formatKc(base);

        return "";
    }

    function getNumericItemPrice(item) {
        if (!item) return 0;
        const qty = item.qty && item.qty > 0 ? item.qty : 1;
        const base = getBasePrice(item);
        if (base == null) return 0;
        return base * qty;
    }

    function renderBuildSidebar() {
        const list = document.getElementById("build-list");
        const empty = document.getElementById("build-empty");
        const totalBox = document.getElementById("build-total");
        const totalVal = document.getElementById("build-total-value");
        const openLink = document.getElementById("build-open");

        const items = loadBuildItems();
        list.innerHTML = "";

        if (items.length === 0) {
            empty.style.display = "block";
            if (totalBox) totalBox.style.display = "none";
            if (openLink) openLink.style.display = "none";
            updateCategorySelections();
            return;
        }
        empty.style.display = "none";

        const sorted = items.slice().sort((a, b) => {
            const ak = String(a.category || "other").toLowerCase();
            const bk = String(b.category || "other").toLowerCase();
            const ai = CATEGORY_ORDER.indexOf(ak);
            const bi = CATEGORY_ORDER.indexOf(bk);

            if (ai !== -1 && bi !== -1 && ai !== bi) return ai - bi;
            if (ai !== -1 && bi === -1) return -1;
            if (ai === -1 && bi !== -1) return 1;

            const labelA = getCategoryLabel(ak);
            const labelB = getCategoryLabel(bk);
            if (labelA !== labelB) return labelA.localeCompare(labelB, "cs");

            const nameA = (a.name || "").toLowerCase();
            const nameB = (b.name || "").toLowerCase();
            return nameA.localeCompare(nameB, "cs");
        });

        let total = 0;

        sorted.forEach(item => {
            const li = document.createElement("li");

            const span = document.createElement("span");
            const label = getCategoryLabel(item.category);
            const priceTxt = formatItemPriceText(item);
            span.textContent = label + " – " + (item.name || "Neznámý produkt") + (priceTxt ? " (" + priceTxt + ")" : "");

            const remove = document.createElement("button");
            remove.className = "build-remove-btn";
            remove.textContent = "×";

            remove.addEventListener("click", (e) => {
                e.stopPropagation();
                const now = loadBuildItems();
                let removed = false;
                const next = [];
                for (const it of now) {
                    const same = !removed &&
                        it.id === item.id &&
                        String(it.category || "other").toLowerCase() === String(item.category || "other").toLowerCase();

                    if (!same) {
                        next.push(it);
                        continue;
                    }

                    removed = true;
                    const qty = it.qty && it.qty > 0 ? it.qty : 1;
                    if (qty > 1) {
                        next.push({ ...it, qty: qty - 1 });
                    }
                }

                saveBuildItems(next);
                renderBuildSidebar();
                saveViewState();
            });

            li.appendChild(span);
            li.appendChild(remove);
            list.appendChild(li);

            total += getNumericItemPrice(item);
        });

        if (totalBox && totalVal) {
            totalBox.style.display = "flex";
            totalVal.textContent = total.toLocaleString("cs-CZ") + " Kč";
        }
        if (openLink) openLink.style.display = "block";
        updateCategorySelections();
    }

    function addProductToBuild(product) {
        const catKey = product.category ? String(product.category).toLowerCase() : "other";
        const items = loadBuildItems();
        const multi = isMultiCategory(catKey);

        const newItem = {
            id: product.id,
            name: product.name,
            category: catKey,
            price: product.price,
            old_price: product.old_price,
            qty: 1
        };

        let updated;

        if (multi) {
            let found = false;
            updated = items.map(it => {
                if (
                    it.id === newItem.id &&
                    String(it.category || "other").toLowerCase() === catKey
                ) {
                    found = true;
                    const currentQty = it.qty && it.qty > 0 ? it.qty : 1;
                    return { ...it, qty: currentQty + 1 };
                }
                return it;
            });
            if (!found) updated.push(newItem);
        } else {
            const existing = items.find(it => String(it.category || "other").toLowerCase() === catKey);
            if (existing && existing.id !== newItem.id) {
                const label = getCategoryLabel(catKey);
                const ok = window.confirm(
                    `V sestavě už máte položku z kategorie ${label}: ${existing.name}.\nChcete ji vyměnit za ${product.name}?`
                );
                if (!ok) return;
            }

            updated = items.filter(it => String(it.category || "other").toLowerCase() !== catKey);
            updated.push(newItem);
        }

        saveBuildItems(updated);
        renderBuildSidebar();
        saveViewState();
    }

    function getSortablePrice(p) {
        if (p.price === null || p.price === undefined || p.price === 1) return null;

    function sortProductsArray(arr) {
        if (sortMode === "none") return arr;

        const copy = arr.slice();
        copy.sort((a, b) => {
            const pa = getSortablePrice(a);
            const pb = getSortablePrice(b);

            if (pa === null && pb === null) return 0;
            if (pa === null) return 1;
            if (pb === null) return -1;

            if (sortMode === "price_asc") return pa - pb;
            if (sortMode === "price_desc") return pb - pa;
            return 0;
        });

        return copy;
    }

    async function fetchAllProducts(category, includeSpec) {
        const limit = 200;
        let offset = 0;
        let allItems = [];
        let total = 0;

        while (true) {
            const params = new URLSearchParams();
            params.set("limit", limit);
            params.set("offset", offset);
            if (category) params.set("category", category);
            if (includeSpec) params.set("include_spec", "1");

            const res = await fetch(API_BASE + "/products?" + params.toString());
            if (!res.ok) throw new Error("Chyba API: " + res.status + " " + res.statusText);

            const data = await res.json();
            const items = data.items || [];
            total = data.total || items.length;

            allItems = allItems.concat(items);

            offset += limit;
            if (offset >= total) break;
            if (offset > 2000) break;
        }

        return allItems;
    }

    async function refreshSpecFilters() {
        updateSpecFilterVisibility();

        const catKey = getCategoryKey();
        if (
            catKey !== "cpu" &&
            catKey !== "ram" &&
            catKey !== "gpu" &&
            !["ssd", "hdd", "storage"].includes(catKey) &&
            !["psu", "zdroj"].includes(catKey) &&
            !["case", "skrine", "pc_case"].includes(catKey) &&
            !["cooler", "chlazeni"].includes(catKey) &&
            !["mb", "motherboard"].includes(catKey)
        ) return;

        if (SPEC_CACHE[catKey]) {
            if (catKey === "cpu") populateCpuFilters(SPEC_CACHE[catKey]);
            if (catKey === "ram") populateRamFilters(SPEC_CACHE[catKey]);
            if (catKey === "gpu") populateGpuFilters(SPEC_CACHE[catKey]);
            if (["ssd", "hdd", "storage"].includes(catKey)) populateStorageFilters(SPEC_CACHE[catKey]);
            if (["psu", "zdroj"].includes(catKey)) populatePsuFilters(SPEC_CACHE[catKey]);
            if (["case", "skrine", "pc_case"].includes(catKey)) populateCaseFilters(SPEC_CACHE[catKey]);
            if (["cooler", "chlazeni"].includes(catKey)) populateCoolerFilters(SPEC_CACHE[catKey]);
            if (["mb", "motherboard"].includes(catKey)) populateMbFilters(SPEC_CACHE[catKey]);
            return;
        }

        try {
            const items = await fetchAllProducts(catKey, true);
            SPEC_CACHE[catKey] = items;

            if (catKey === "cpu") populateCpuFilters(items);
            if (catKey === "ram") populateRamFilters(items);
            if (catKey === "gpu") populateGpuFilters(items);

    async function loadProducts(page = 1) {
        const error = document.getElementById("error");
        const container = document.getElementById("products");

        error.textContent = "";
        container.textContent = "Načítám produkty...";

        if (searchQuery || sortMode !== "none" || availableOnly || isSpecFilterActive()) {
            try {
                const catKey = getCategoryKey();
                const includeSpec =
                    catKey === "cpu" ||
                    catKey === "ram" ||
                    catKey === "gpu" ||
                    ["ssd","hdd","storage","psu","zdroj","case","skrine","pc_case","cooler","chlazeni","mb","motherboard"].includes(catKey);

                const limit = 200;
                let offset = 0;
                let allItems = [];
                let total = 0;

                while (true) {
                    const params = new URLSearchParams();
                    params.set("limit", limit);
                    params.set("offset", offset);
                    if (selectedCategory) params.set("category", selectedCategory);
                    if (includeSpec) params.set("include_spec", "1");

                    const res = await fetch(API_BASE + "/products?" + params.toString());
                    if (!res.ok) throw new Error("Chyba API: " + res.status + " " + res.statusText);

                    const data = await res.json();
                    const items = data.items || [];
                    total = data.total || items.length;

                    allItems = allItems.concat(items);
                    offset += limit;

                    if (offset >= total) break;
                    if (offset > 2000) break;
                }

                const q = searchQuery.toLowerCase();
                let filtered = allItems;

                if (q) {
                    filtered = filtered.filter(p => (p.name || "").toLowerCase().includes(q));
                }

                if (availableOnly) {
                    filtered = filtered.filter(p => p.price !== 1);
                }

                if (catKey === "cpu") {
                    if (cpuBrandFilter) filtered = filtered.filter(p => normalizeFilterValue(p.brand) === cpuBrandFilter);
                    if (cpuSocketFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.socket) === cpuSocketFilter);
                }

                if (catKey === "ram") {
                    if (ramCapacityFilter) filtered = filtered.filter(p => String(p.spec && p.spec.capacity_gb) === ramCapacityFilter);
                    if (ramSpeedFilter) filtered = filtered.filter(p => String(p.spec && p.spec.speed_mhz) === ramSpeedFilter);
                    if (ramSticksFilter) filtered = filtered.filter(p => String(p.spec && p.spec.sticks) === ramSticksFilter);
                }

                if (catKey === "gpu") {
                    if (gpuBrandFilter) filtered = filtered.filter(p => normalizeFilterValue(p.brand) === gpuBrandFilter);
                    if (gpuVramFilter) filtered = filtered.filter(p => String(p.spec && p.spec.vram_gb) === gpuVramFilter);
                }

                if (["ssd","hdd","storage"].includes(catKey)) {
                    if (storageTypeFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.type) === storageTypeFilter);
                    if (storageCapacityFilter) filtered = filtered.filter(p => String(p.spec && p.spec.capacity_gb) === storageCapacityFilter);
                }

                if (["psu","zdroj"].includes(catKey)) {
                    if (psuWattFilter) filtered = filtered.filter(p => String(p.spec && p.spec.wattage) === psuWattFilter);
                    if (psuEfficiencyFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.efficiency) === psuEfficiencyFilter);
                }

                if (["case","skrine","pc_case"].includes(catKey)) {
                    if (caseFormFactorFilter) {
                        filtered = filtered.filter(p => {
                            const raw = p.spec && p.spec.form_factor_support;
                            if (!raw) return false;
                            return String(raw).split(/[,/]/).map(v => normalizeFilterValue(v)).includes(caseFormFactorFilter);
                        });
                    }
                    if (caseGpuLengthFilter) filtered = filtered.filter(p => String(p.spec && p.spec.gpu_max_length_mm) === caseGpuLengthFilter);
                    if (casePsuFormFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.psu_form_factor) === casePsuFormFilter);
                }

                if (["cooler","chlazeni"].includes(catKey)) {
                    if (coolerTypeFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.type) === coolerTypeFilter);
                    if (coolerTdpFilter) filtered = filtered.filter(p => String(p.spec && p.spec.tdp_support) === coolerTdpFilter);
                    if (coolerSocketFilter) {
                        filtered = filtered.filter(p => {
                            const raw = p.spec && p.spec.socket_support;
                            if (!raw) return false;
                            return String(raw).split(/[,/]/).map(v => normalizeFilterValue(v)).includes(coolerSocketFilter);
                        });
                    }
                }

                if (["mb","motherboard"].includes(catKey)) {
                    if (mbSocketFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.socket) === mbSocketFilter);
                    if (mbRamTypeFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.ram_type) === mbRamTypeFilter);
                    if (mbFormFactorFilter) filtered = filtered.filter(p => normalizeFilterValue(p.spec && p.spec.form_factor) === mbFormFactorFilter);
                }

                filtered = sortProductsArray(filtered);

                totalItems = filtered.length;
                container.innerHTML = "";

                if (filtered.length === 0) {
                    container.textContent = "Nic nebylo nalezeno.";
                } else {
                    filtered.forEach(p => renderProductCard(p, container));
                }

                updatePagination(1);
                saveViewState();
                return;

            } catch (e) {
                console.error(e);
                container.textContent = "";
                error.textContent = "Chyba při načítání produktů (vyhledávání/řazení/filtr).";
                return;
            }
        }

        const offset = (page - 1) * PAGE_SIZE;

        const params = new URLSearchParams();
        params.set("limit", PAGE_SIZE);
        params.set("offset", offset);
        if (selectedCategory) params.set("category", selectedCategory);

        try {
            const res = await fetch(API_BASE + "/products?" + params.toString());
            if (!res.ok) throw new Error("Chyba API: " + res.status + " " + res.statusText);

            const data = await res.json();
            const products = data.items || [];
            totalItems = data.total || 0;

            container.innerHTML = "";

            if (products.length === 0) {
                container.textContent = "Žádné produkty nebyly nalezeny.";
            } else {
                products.forEach(p => renderProductCard(p, container));
            }

            updatePagination(page);
            saveViewState();

        } catch (e) {
            console.error(e);
            container.textContent = "";
            error.textContent = "Chyba při načítání produktů.";
        }
    }

    function updatePagination(page) {
        const prev = document.getElementById("prevBtn");
        const next = document.getElementById("nextBtn");
        const info = document.getElementById("pageInfo");

        currentPage = page;
        const totalPages = Math.max(1, Math.ceil(totalItems / PAGE_SIZE));

        if (searchQuery || sortMode !== "none" || availableOnly || isSpecFilterActive()) {
            prev.disabled = true;
            next.disabled = true;
            info.textContent = "Výsledky: " + totalItems;
            return;
        }

        prev.disabled = currentPage <= 1;
        next.disabled = currentPage >= totalPages;
        info.textContent = "Stránka " + currentPage + " / " + totalPages;
    }

    function createCategoryButton(label, value) {
        const btn = document.createElement("button");
        btn.className = "cat-btn";
        btn.dataset.category = value;

        const text = document.createElement("span");
        text.className = "cat-label";
        text.textContent = label;

        const check = document.createElement("span");
        check.className = "cat-check";
        check.innerHTML = "&#10003;";

        btn.append(text, check);
        return btn;
    }

    function updateCategorySelections() {
        const items = loadBuildItems();
        const selected = new Set(items.map(it => String(it.category || "").toLowerCase()).filter(Boolean));

        document.querySelectorAll("#categoryBar .cat-btn").forEach(btn => {
            const key = String(btn.dataset.category || "").toLowerCase();
            btn.classList.toggle("selected", key && selected.has(key));
        });
    }

    async function initCategories() {
        const bar = document.getElementById("categoryBar");
        bar.textContent = "Načítám kategorie...";

        try {
            const limit = 200;
            let offset = 0;
            const catsSet = new Set();
            let total = 0;

            while (true) {
                const params = new URLSearchParams();
                params.set("limit", limit);
                params.set("offset", offset);

                const res = await fetch(API_BASE + "/products?" + params.toString());
                if (!res.ok) {
                    throw new Error("Chyba API při načítání kategorií: " + res.status + " " + res.statusText);
                }

                const data = await res.json();
                const items = data.items || [];
                total = data.total || items.length;

                items.forEach(p => { if (p.category) catsSet.add(String(p.category).toLowerCase()); });

                offset += limit;
                if (offset >= total) break;
                if (offset > 2000) break;
            }

            const cats = sortCategories(Array.from(catsSet));
            bar.innerHTML = "";

            cats.forEach(cat => {
                const btn = createCategoryButton(getCategoryLabel(cat), cat);
                bar.appendChild(btn);
            });

            bar.querySelectorAll(".cat-btn").forEach(btn => {
                btn.addEventListener("click", async () => {
                    bar.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");

                    selectedCategory = btn.dataset.category || "";
                    currentPage = 1;
                    saveViewState();
                    await refreshSpecFilters();
                    loadProducts(1);
                });
            });

            const target = [...bar.querySelectorAll(".cat-btn")].find(
                b => (b.dataset.category || "") === (selectedCategory || "")
            );

            if (target) target.classList.add("active");
            updateCategorySelections();

        } catch (e) {
            console.error(e);
            bar.textContent = "Chyba při načítání kategorií.";
        }
    }
